name: Investigate Proposal
description: Submit a proposal to investigate
title: "[INVESTIGATE]: "
labels: ["investigate", "approved"]
assignees:
  - coraniall
body:
  - type: markdown
    attributes:
      value: |
        Complete this form by answering the following questions!
        Does this work as another line?
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: In which category does your proposal belong?
      options:
        - Languages & Frameworks
        - Tools
        - Techniques
        - Platforms
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
